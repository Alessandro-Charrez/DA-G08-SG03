<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Práctica JavaScript en Etiquetas Script</title> 
</head> 
<body> 
    <h1>Ejemplo de JavaScript en Etiquetas Script</h1> 
    <button id="myButton">Click aquí</button> 
    <script> 
        document.getElementById("myButton").onclick = function() { 
            alert('¡Hola desde Script!'); 
        }; 
    </script> 
</body> 
</html>
